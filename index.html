<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    
    <main class="container">
        <div class="game-box">
            <div class="row" style="padding: 10px;">
                <div class="col-md-12">
                    <h1 class="code-title" style="text-align: center;">Code Quiz</h1> 
                </div>
                <div class="col-md-12">
                    <h3 class="game-timer" id="timecounter">Timer  <span id="timer">75</span></h3>
                </div>
            </div>
            <div class="quiz-questions" id="quiz-questions">
                <p class="text-info" id="title-item"></p>
                <div class="answers" id="question-answers">
                </div>
            </div>
            <div class="btnstart">
                <div class="col-md-12">
                <p id="info">You will start with 75 seconds. 
                             Each wrong answer will reduce the timer by 15 seconds. 
                             Try to answer all five questions before time expires. 
                             Good luck!</p>
                </div>
                <button class="btn btn-primary" id="btn-start">Start Quiz</button>
            </div>
            <div class="input-group d-none" id="addscore">
                <div class="highscore"><span id="score"></span></div>
                    <input type="text" class="form-control" placeholder="Enter your initials:" 
                    id="inputScore" aria-describedby="inputScore">
                <div class="input-group-append">
                    <button class="input-group-text btn btn-primary" id="btnScore">Submit</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>


</html>
